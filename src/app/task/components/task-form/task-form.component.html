<div class="wrap-form">
  <mat-card>
    <mat-card-header>
      <h2>Crear Tarea</h2>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submit($event)" [formGroup]="formulario">
        <div class="group-form">
          <mat-form-field>
            <input
              formControlName="title"
              required
              matInput
              placeholder="Titulo"
            />
          </mat-form-field>
          <mat-form-field>
            <textarea
              rows="5"
              maxlength="120"
              formControlName="content"
              required
              matInput
              placeholder="Tarea"
            ></textarea>
          </mat-form-field>
          <button mat-raised-button color="accent">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
