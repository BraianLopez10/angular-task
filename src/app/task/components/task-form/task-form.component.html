
<h1>Crear Tarea</h1>
<div class="wrap-form">
  <h2>
    Formulario Crear Tarea
  </h2>
  <form (ngSubmit)="submit()" [formGroup]="formulario">
    <div class="group-form">
      <mat-form-field>
        <input formControlName="title"  required matInput placeholder="Titulo">
      </mat-form-field>
      <mat-form-field>
        <textarea   formControlName="content" required matInput placeholder="contenido..."></textarea>
      </mat-form-field>
      <button mat-raised-button color="accent">Guardar</button>
    </div>
  </form>
</div>
